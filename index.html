<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>even number</title>
</head>
<body>
    
    
    <script>
        document.write(`<table cellpadding="1" cellspacing="0" border="1">`);
        for (i = 1; i <= 200; i++){
            document.write(`<tr>`);
            if (i % 2 != 1) {
                document.write(`<td><h3>${i}</h3></td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
    </script>
    
</body>
</html>
